<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Factor Formulas</title>


    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>

<h1> Factor Formulas </h1>

<form name="myForm">

    <input type="radio" name="Formulas" value="F/P"> F/P
    <input type="radio" name="Formulas" value="P/F"> P/F
    <input type="radio" name="Formulas" value="A/F"> A/F
    <input type="radio" name="Formulas" value="F/A"> F/A
    <input type="radio" name="Formulas" value="A/P"> A/P
    <input type="radio" name="Formulas" value="P/A"> P/A
    <input type="radio" name="Formulas" value="A/G"> A/G <br>


    i: <input type="text" name="i"> % <br>
    N: <input type="text" name="N"> <br>
    <input type="button" value="Submit" onclick="result()">
</form>
<div class = "container">
    Answer =
    <input type="text" name="num">
    *
    <div id="ans"> Factor  </div>
    =

    <div id="final"> Result </div>

    <button onclick="answer()">Click me</button>
</div>


</body>
